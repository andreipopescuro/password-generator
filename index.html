<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="style.css" />
  <script src="script.js" defer></script>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
  <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@600&display=swap" rel="stylesheet" />
  <title>Password generator</title>
</head>

<body>
  <div class="tetries-btn-container">
    <a href="./tetries/index.html" target="_blank">
      <div>| Teries GAME |</div>
    </a>
  </div>
  <div class="container">
    <h1>Password generator</h1>
    <div class="output">
      <div class="info-text hidden" id="mess">copy the text</div>
      <p id="pass" class="pass"></p>
      <span class="material-symbols-outlined" id="save"> content_paste </span>
    </div>
    <form action="" id="form">
      <label for="length">
        Password length
        <input type="number" name="length" id="length" value="10" min="1" max="20" />
      </label>
      <label for="uppercase">
        Include uppercase letters
        <input type="checkbox" name="uppercase" id="uppercase" value="uppercase" />
      </label>
      <label for="lowecase">
        Include lowecase letters
        <input type="checkbox" name="lowecase" id="lowecase" value="lowecase" />
      </label>
      <label for="number">
        Include numbers
        <input type="checkbox" name="number" id="number" value="number" />
      </label>
      <label for="symbol">
        Include symbols
        <input type="checkbox" name="symbol" id="symbol" value="symbol" />
      </label>
      <div class="btn-container">
        <div class="box-req hidden">
          <small>*minimum 1 type required</small>
        </div>
        <button id="submit-btn">Generate password</button>
      </div>
    </form>
  </div>
</body>

</html>
